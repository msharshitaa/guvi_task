<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/register.js"></script>
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center ">
      <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
          <h2 class="text-center mb-4 text-primary">Register</h2>
          <form>
            <div class="mb-3">
              <label for="uname" class="form-label">User Name</label>
              <input
                type="text"
                class="form-control border border-primary"
                id="uname"
                placeholder="Enter Your Name"
                required
                oninput="u"
              />
              <span id="u" style="color: red;"></span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control border border-primary"
                id="email"
                placeholder="Enter Your Email"
                required
                oninput="e"
              />
              <span id="ee" style="color: red;"></span>
              
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password</label>
              <input
                type="password"
                class="form-control border border-primary"
                id="pwd"
                placeholder="Enter your Password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmpwd" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control border border-primary"
                id="confirmpwd"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-primary"  id="sub">
                register
              </button>
            </div>
            
            <p class="mb-0  text-center">Already have an account? <a href="./login.html"
              class="text-primary fw-bold">SignIn</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
